        <h1>TrallRäknaren</h1>
        <div class="calc-rekt">
            <p>Här fyller du i dina mått om du vill ha en rektangulär altan</p>
            <img src="trall_altan_1.png" alt="">
        <label for="length">Längd:</label>
        <input type="number" id="length" placeholder="Ange längd">
    
        <label for="width">Bredd:</label>
        <input type="number" id="width" placeholder="Ange bredd">
    
        <label for="material">Material:</label>
        <select id="material">
            <option value="trä">Trä</option>
            <option value="trä1">Trä1</option>
            
        </select>
    
        <button onclick="calculateCost()">Beräkna kostnad</button>
    
        <div id="result"></div>  
      </div>

      <div class="calc-L">
        <p>Här fyller du i dina mått om du vill ha en L-formad altan som t.ex. går runt ditt hus</p>
        <img src="trall_altan_2.png" alt="">
        <label for="lengthA">A(längd):</label>
        <input type="number" id="lengthA" placeholder="Ange längd">
    
        <label for="widthA">(A)Bredd:</label>
        <input type="number" id="widthA" placeholder="Ange bredd">

        <label for="lengthB">(B)Längd:</label>
        <input type="number" id="lengthB" placeholder="Ange längd">
    
        <label for="widthB">(A)Bredd:</label>
        <input type="number" id="widthB" placeholder="Ange bredd">
    
        <label for="materialL">Material:</label>
        <select id="materialL">
            <option value="trä">Trä</option>
            <option value="trä1">Trä1</option>
            
        </select>
    
        <button onclick="calculateCostL()">Beräkna kostnad</button>
    
        <div id="resultL"></div>  
      </div>
